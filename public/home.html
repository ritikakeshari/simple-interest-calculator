<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../src/home.css">
    <script src="../src/home.js" defer></script>
</head>
<body>
    <div id="main">
        <h2>Simple Interest Calculator</h2>
       
        <div class="input-group mb-3">
            <div class="form-floating">
              <input type="text" class="form-control" id="prin" placeholder="Enter Your Amount">
              <label for="prin">Loan Amount</label>
            </div>
            <span class="input-group-text">&#8377;</span>
          </div>
       
          <div class="input-group mb-3">
            <div class="form-floating">
              <input type="text" class="form-control" id="time" placeholder="Enter Duration in year(s)">
              <label for="time">Time</label>
            </div>
            <span class="input-group-text">year(s)</span>
          </div>
          <div class="form-floating">
            <select class="form-select" id="roiInput">
                <option selected>Select Interest rate for the Following:-</option>
                <option value="Regular Citizen">Regular Citizen</option>
                <option value="Senior Citizen">Senior Citizen</option>
                <option value="Super Senior Citizen">Super Senior Citizen</option>
            </select>
            <label for="roiInput">Rate Of Interest (% p.a.)</label>
          </div> <br>

        <div id="roiListContainer">
            <div id="regCitiInputContainer" class="form-floating" style="display:none;">
                <select class="form-select" id="regCiti">
                    <option selected>Select Interest rate</option>
                    <option value="3.00">3.00</option>
                    <option value="4.50">4.50</option>
                    <option value="6.00">6.00</option>
                    <option value="6.25">6.25</option>
                    <option value="7.30">7.30</option>
                    <option value="7.80">7.80</option>
                </select>
                <label for="regCiti">Select Rate for Regular Citizen</label>
            </div>

            <div id="senCitiInputContainer" class="form-floating" style="display:none;">
                <select class="form-select" id="senCiti">
                    <option selected>Select Interest rate</option>
                    <option value="3.00">3.00</option>
                    <option value="4.50">4.50</option>
                    <option value="6.15">6.15</option>
                    <option value="6.40">6.40</option>
                    <option value="7.45">7.45</option>
                    <option value="7.95">7.95</option>
                </select>
                <label for="senCiti">Select Rate for Senior Citizen</label>
            </div>

            <div id="spSenCitiInputContainer" class="form-floating" style="display:none;">
                <select class="form-select" id="spSenCiti">
                    <option selected>Select Interest rate</option>
                    <option value="3.00">3.00</option>
                    <option value="4.50">4.50</option>
                    <option value="5.50">5.50</option>
                    <option value="5.75">5.75</option>
                    <option value="6.80">6.80</option>
                    <option value="7.30">7.30</option>
                </select>
                <label for="spSenCiti">Select Rate for Super Senior Citizen</label>
            </div>
        </div>

        <div class="btnwallet">
            <button class="button"  onclick="getAmount()">
              <span class="button__text">
                GET AMOUNT
              </span>
              <svg class="button__svg" role="presentational" viewBox="0 0 600 600">
                <defs>
                  <clipPath id="myClip">
                    <rect x="0" y="0" width="100%" height="50%" />
                  </clipPath>
                </defs>
                <g clip-path="url(#myClip)">
                  <g id="money">
                    <path d="M441.9,116.54h-162c-4.66,0-8.49,4.34-8.62,9.83l.85,278.17,178.37,2V126.37C450.38,120.89,446.56,116.52,441.9,116.54Z" fill="#699e64" stroke="#323c44" stroke-miterlimit="10" stroke-width="14" />
                    <path d="M424.73,165.49c-10-2.53-17.38-12-17.68-24H316.44c-.09,11.58-7,21.53-16.62,23.94-3.24.92-5.54,4.29-5.62,8.21V376.54H430.1V173.71C430.15,169.83,427.93,166.43,424.73,165.49Z" fill="#699e64" stroke="#323c44" stroke-miterlimit="10" stroke-width="14" />
                  </g>
                  <g id="creditcard">
                    <path d="M372.12,181.59H210.9c-4.64,0-8.45,4.34-8.58,9.83l.85,278.17,177.49,2V191.42C380.55,185.94,376.75,181.57,372.12,181.59Z" fill="#a76fe2" stroke="#323c44" stroke-miterlimit="10" stroke-width="14" />
                    <path d="M347.55,261.85H332.22c-3.73,0-6.76-3.58-6.76-8v-35.2c0-4.42,3-8,6.76-8h15.33c3.73,0,6.76,3.58,6.76,8v35.2C354.31,258.27,351.28,261.85,347.55,261.85Z" fill="#ffdc67" />
                    <path d="M249.73,183.76h28.85v274.8H249.73Z" fill="#323c44" />
                  </g>
                </g>
                <g id="wallet">
                  <path d="M478,288.23h-337A28.93,28.93,0,0,0,112,317.14V546.2a29,29,0,0,0,28.94,28.95H478a29,29,0,0,0,28.95-28.94h0v-229A29,29,0,0,0,478,288.23Z" fill="#a4bdc1" stroke="#323c44" stroke-miterlimit="10" stroke-width="14" />
                  <path d="M512.83,382.71H416.71a28.93,28.93,0,0,0-28.95,28.94h0V467.8a29,29,0,0,0,28.95,28.95h96.12a19.31,19.31,0,0,0,19.3-19.3V402a19.3,19.3,0,0,0-19.3-19.3Z" fill="#a4bdc1" stroke="#323c44" stroke-miterlimit="10" stroke-width="14" />
                  <path d="M451.46,435.79v7.88a14.48,14.48,0,1,1-29,0v-7.9a14.48,14.48,0,0,1,29,0Z" fill="#a4bdc1" stroke="#323c44" stroke-miterlimit="10" stroke-width="14" />
                  <path d="M147.87,541.93V320.84c-.05-13.2,8.25-21.51,21.62-24.27a42.71,42.71,0,0,1,7.14-1.32l-29.36-.63a67.77,67.77,0,0,0-9.13.45c-13.37,2.75-20.32,12.57-20.27,25.77l.38,221.24c-1.57,15.44,8.15,27.08,25.34,26.1l33-.19c-15.9,0-28.78-10.58-28.76-25.93Z" fill="#7b8f91" />
                  <path d="M148.16,343.22a6,6,0,0,0-6,6v92a6,6,0,0,0,12,0v-92A6,6,0,0,0,148.16,343.22Z" fill="#323c44" />
                </g>
            
              </svg>
            </button>
            </div>

        
        <div id="result" class="mt-3">
            <h4>Result:</h4>
            <output id="intAmt"></output><br>
            <output id="totAmt"></output>
        </div> 
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
